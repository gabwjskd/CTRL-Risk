<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Welcome to Our Site</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #f7f7fa;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      color: #222;
    }
    .container {
      background: #fff;
      border-radius: 14px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.07);
      padding: 2rem 2.5rem;
      text-align: center;
      max-width: 400px;
    }
    h1 {
      color: #4a90e2;
      margin-bottom: 1.5rem;
      font-size: 2.5rem;
      font-weight: 700;
    }
    p {
      font-size: 1.25rem;
      margin-bottom: 2rem;
    }
    .note {
      font-size: 0.97rem;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome!</h1>
    <p>This site is open for everyone to see. Enjoy exploring and feel free to share with friends!</p>

</html>
